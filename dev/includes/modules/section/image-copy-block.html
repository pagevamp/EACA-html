<section class="image-copy-block @@showHideAlternateBlock py-5 mb-40">
    <div class="container">
        <div class="row bg-white-blue">
            <div class="col-lg-6">
                <div class="image-copy-block__image">
                    <figure class="mb-7 mb-md-0">
                        <img class="w-100 h-100 object-fit" src="./images/@@img" alt="">
                    </figure>
                </div>
            </div>
            <div class="col-lg-6 col-xl-5 offset-xl-1 d-flex align-items-center">
                <div class="image-copy-block__text px-6 px-sm-9 px-lg-10 px-xl-0 py-10 py-lg-0">
                    <div class="image-copy-block__text--courseCardText @@showHideCourseCardText">
                        <h3 class="h3 text-super-blue-1 font-weight-400 mb-8">@@title</h3>
                        <p>@@para</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
