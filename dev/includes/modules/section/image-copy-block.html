<section class="image-copy-block @@showHideAlternateBlock @@paddingTop pb-40">
    <div class="container">
        <header class="@@showHideSectionTitle mb-16">
            <h3 class="font-weight-400 text-super-blue-1 mb-0">@@sectionTitle</h3>
        </header>
        <div class="row bg-white-blue">
            <div class="col-xl-6">
                <div class="image-copy-block__image">
                    <figure class="mb-7 mb-md-0">
                        <img class="w-100 h-100 object-fit" src="./images/@@img" alt="">
                    </figure>
                </div>
            </div>
            <div class=" col-xl-5 offset-xl-1 d-flex align-items-center">
                <div class="image-copy-block__text px-6 px-sm-9 px-lg-10 px-xl-0 py-10 py-xl-0">
                    <div class="image-copy-block__text--courseCardText @@showHideCourseCardText">
                        <h3 class="h3 text-super-blue-1 font-weight-400 mb-8">@@title</h3>
                        <p>@@para</p>
                        <p class="mb-0">
                            @@name
                        </p>
                        <p class="mb-0"> 
                            @@faculty
                        </p>
                    </div>

                    <div class="image-copy-block__text--alumniCardText ml-n12 @@showHideAlumniCardText">
                        <h4 class="body-large font-weight-400 mb-8 text-super-blue-1">@@quote</h4>
                        <p class="eyebrow-2 text-black mb-0">
                            @@name
                        </p>
                        <p class="eyebrow-2 mb-0"> 
                            @@faculty
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
