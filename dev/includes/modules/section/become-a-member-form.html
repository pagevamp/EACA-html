<section class="become-a-member-form pt-20 pb-40">
    <div class="container">
        <form action="#">
            <div class="row become-a-member-form__section pt-20 pb-30">
                <div class="col-xl-6">
                    <div class="become-a-member-form__section-title">
                        <h3 class="text-super-blue-1 font-weight-400">About you</h3>
                    </div>
                </div>
                <div class="col-xl-6 mb-n8">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="maidenName">Maiden Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row become-a-member-form__section pt-20 pb-30">
                <div class="col-xl-6">
                    <div class="become-a-member-form__section-title">
                        <h3 class="text-super-blue-1 font-weight-400">Relationship with EHS</h3>
                    </div>
                </div>
                <div class="col-xl-6 mb-n8">
                    <div class="form-group">
                        <label for="firstName">Affiliation to ehs</label>
                        <section class="form-control">
                            <option value="0"></option>
                            <option value="1"></option>
                        </section>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Graduation year</label>
                        <section class="form-control">
                            <option value="0"></option>
                            <option value="1"></option>
                        </section>
                    </div>
                    <div class="form-group">
                        <label for="maidenName">How did you hear about eaca?</label>
                        <section class="form-control">
                            <option value="0"></option>
                            <option value="1"></option>
                        </section>
                    </div>
                </div>
            </div>
            <div class="row become-a-member-form__section pt-20 pb-30">
                <div class="col-xl-6">
                    <div class="become-a-member-form__section-title">
                        <h3 class="text-super-blue-1 font-weight-400">Mailing address</h3>
                    </div>
                </div>
                <div class="col-xl-6 mb-n8">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="state">State / Province / Region</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip / Postal Code</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="addressline">Address line</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <button class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        
    </div>
</section>
