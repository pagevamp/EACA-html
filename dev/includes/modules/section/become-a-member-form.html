<section class="become-a-member-form pt-20 pb-40">
    <div class="container">
        <form action="#">
            <div class="row become-a-member-form__section pt-20 pb-30">
                <div class="col-xl-5">
                    <div class="become-a-member-form__section-title">
                        <h3 class="text-super-blue-1 font-weight-400">About you</h3>
                    </div>
                </div>
                <div class="col-xl-6 offset-xl-1 mb-n8">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="form-group">
                        <label for="maidenName">Maiden Name</label>
                        <input type="text" class="form-control" id="maidenName">
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input type="text" class="form-control" id="birthDate">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                </div>
            </div>
            <div class="row become-a-member-form__section pt-20 pb-30">
                <div class="col-xl-5">
                    <div class="become-a-member-form__section-title">
                        <h3 class="text-super-blue-1 font-weight-400">Relationship with EHS</h3>
                    </div>
                </div>
                <div class="col-xl-6 offset-xl-1 mb-n8">
                    <div class="form-group">
                        <label for="affilation">Affiliation to ehs</label>
                        <select class="form-control" id="affilation">
                            <option value="hide">-- Select --</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                            <option value="5">Option 5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="graduationYear">Graduation year</label>
                        <select id="graduationYear">
                            <option value="hide">-- Select --</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                            <option value="5">Option 5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="aboutEACA">How did you hear about eaca?</label>
                        <select id="aboutEACA">
                            <option value="hide">-- Select --</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                            <option value="5">Option 5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row become-a-member-form__section pt-20 pb-30">
                <div class="col-xl-5">
                    <div class="become-a-member-form__section-title">
                        <h3 class="text-super-blue-1 font-weight-400">Tell us what activities you were involved in at Eastern:</h3>
                    </div>
                </div>
                <div class="col-xl-6 offset-xl-1 mb-n8">
                    <div class="form-group">
                        <label for="clubs">Clubs</label>
                        <input type="text" class="form-control" id="clubs">
                    </div>
                    <div class="form-group">
                        <label for="sports">Sports</label>
                        <input type="text" class="form-control" id="sports">
                    </div>
                    <div class="form-group">
                        <label for="activities">Activities</label>
                        <input type="text" class="form-control" id="activities">
                    </div>
                    <div class="form-group">
                        <label for="volunteer interests">Volunteer interests</label>
                        <textarea class="form-control" name="volunteerInterests" id="volunteerInterests" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="row become-a-member-form__section pt-20 pb-30">
                <div class="col-xl-5">
                    <div class="become-a-member-form__section-title">
                        <h3 class="text-super-blue-1 font-weight-400">Mailing address</h3>
                    </div>
                </div>
                <div class="col-xl-6 offset-xl-1 mb-n8">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group">
                        <label for="state">State / Province / Region</label>
                        <input type="text" class="form-control" id="state">
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip / Postal Code</label>
                        <input type="text" class="form-control" id="zip">
                    </div>
                    <div class="form-group">
                        <label for="addressline">Address line</label>
                        <input type="text" class="form-control" id="addressline">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <button class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        
    </div>
</section>
