<article class="card-a06 p-8 mb-8">
    <div class="card-a06__name @@showHideName mb-4">
        <h4 class="h4 text-deep-blue mb-0">@@fullname</h4>
        <h4 class="h4 mb-0 text-blue-gray card-a06__name--designation">@@designation</h4>
    </div>
    <div class="card-a06__quote @@showHideQuote mb-4">
        <h4 class=" h4 text-super-blue-1">@@quote</h4>
    </div>
    <div class="card-a06__image mb-4 d-flex">
        <figure>
            <img src="./images/person.jpg" alt="">
        </figure>
        <figure class="card-a06__image--placeholder @@showHidePlaceholder bg-super-blue-4 d-flex justify-content-center align-items-center">
            <img src="./images/placeholder.png" alt="">
        </figure>
        <figure class="card-a06__image--alumni @@showHideAlumni bg-super-blue-4 d-flex justify-content-center align-items-center">
            <img src="./images/e.png" alt="">
        </figure>
        <div class="card-a06__image--quoteName @@showHideQuoteName">
            <h4 class="h4 mb-0 text-black">Julie Wentworth</h4>
            <h4 class="h4 mb-0 text-gray">Social studies faculty</h4>
        </div>
    </div>
    <div class="card-a06__email @@showHidefullInfo">
        <a href="#">@@fullInfo</a>
    </div>
</article>
